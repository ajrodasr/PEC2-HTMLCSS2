<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
        <!-- do not remove this line! -->
        <title>UOC BAND</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary text-center">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"
                        ><img src="./assets/images/logo.png" alt="UOC BAND" width="100"
                    /></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="band-members.html">Band Members</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="bio.html">Bio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="carrousel">
                <div id="carouselMedia" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselMedia"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselMedia"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselMedia"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselMedia"
                            data-bs-slide-to="3"
                            aria-label="Slide 4"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselMedia"
                            data-bs-slide-to="4"
                            aria-label="Slide 5"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselMedia"
                            data-bs-slide-to="5"
                            aria-label="Slide 6"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="./assets/images/members/singer.jpg"
                                class="d-block w-100"
                                alt="Singer"
                            />
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Jack</h5>
                                <p>Singer</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/images/members/bass.jpg"
                                class="d-block w-100"
                                alt="Bass"
                            />
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Mary</h5>
                                <p>Bass</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/images/members/guitar.jpg"
                                class="d-block w-100"
                                alt="Guitar"
                            />
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Sarah</h5>
                                <p>Guitar</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/images/members/guitar2.jpg"
                                class="d-block w-100"
                                alt="Guitar"
                            />
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Lewis</h5>
                                <p>Guitar</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/images/members/drummer.jpg"
                                class="d-block w-100"
                                alt="Drummer"
                            />
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Jane</h5>
                                <p>Drummer</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/images/members/saxo.jpg"
                                class="d-block w-100"
                                alt="Saxo"
                            />
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Carter</h5>
                                <p>Saxo</p>
                            </div>
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselMedia"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselMedia"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="media">
                <h1 class="media__title">MEDIA</h1>
                <h2 class="media__subtitle">VIDEO</h2>
                <div class="media__content">
                    <div class="media__video">
                        <iframe
                            class="media__iframe"
                            src="https://www.youtube.com/embed/y4cLt_XhnY4"
                            title="YouTube video player"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
                <h2 class="media__subtitle">MUSIC</h2>
                <div class="media__content">
                    <div class="media__music">
                        <iframe
                            class="media__iframe"
                            src="https://open.spotify.com/embed/playlist/7FBGgE2hJxX2DXhLpEPTeJ"
                            allow="encrypted-media"
                        ></iframe>
                    </div>
                </div>
            </div>
            <div class="contact">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button
                                class="accordion-button"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseOne"
                                aria-expanded="true"
                                aria-controls="collapseOne"
                            >
                                CONTACT
                            </button>
                        </h2>
                        <div
                            id="collapseOne"
                            class="accordion-collapse collapse show"
                            aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample"
                        >
                            <div class="accordion-body">
                                <form>
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            placeholder="name@email.com"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="name"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="subject">Subject</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="subject"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <textarea
                                            class="form-control"
                                            id="message"
                                            rows="5"
                                            required
                                        ></textarea>
                                    </div>
                                    <div class="form-group form-group text-right">
                                        <button type="submit" class="btn btn-primary mb-2">
                                            Sent
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"
                        ><img src="./assets/images/logo.png" alt="UOC BAND" width="100"
                    /></a>
                    <div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="band-members.html">Band Members</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="bio.html">Bio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#"
                                    ><i class="fab fa-facebook-square"></i

                                ></a>
                            </li>
                            <li class="nav-item">

                                    ><i class="fab fa-youtube-square"></i
                                ></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </footer>
        <script src="./assets/scripts/main.js"></script>

    </body>
</html>
